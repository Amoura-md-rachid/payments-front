<mat-toolbar color="primary">
  <button mat-icon-button (click)="myDrawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="flex: auto"></span>
  <button mat-button routerLink="/admin/home">Home</button>
  <button mat-button routerLink="/admin/profile">Profil</button>
  <button mat-button [matMenuTriggerFor]="importMenu">
    Import
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

  <mat-menu #importMenu="matMenu">
    <button mat-menu-item routerLink="/admin/loadStudents" >Load Students</button>
    <button mat-menu-item  routerLink="/admin/loadPayments">Load Payments</button>
  </mat-menu>
  <button mat-button *ngIf="authService.isAuthenticated">
    {{authService.username}}
  </button>
  <button mat-raised-button color="accent"  routerLink="/login" (click)="logOut()">
    Logout
  </button>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #myDrawer mode="side" opened="true" >
    <mat-list>
      <mat-list-item>
        <button mat-button  routerLink="/admin/dashboard">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button  routerLink="/admin/students">
          <mat-icon>dashboard</mat-icon>
          Students
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button  routerLink="/admin/payments">
          <mat-icon>dashboard</mat-icon>
          Payments
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
